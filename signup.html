<section class="hero signup-hero" style="background-image:url('images/bg4.png')">

    <div class="center-pill">
      <h2 class="text-center mb-4">Join Our Community</h2>
      <p class="lead text-center mb-5">Sign up to stay updated on upcoming events and special offers</p>
      <form class="signup-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg px-4 py-2">Join Us</button>
        </div>
      </form>
    </div>
  </div>
